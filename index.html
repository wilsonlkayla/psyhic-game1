<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>
  <div class="wrapper">
    <h1>Hangman</h1>
     <h2>Vanilla JavaScript Hangman Game</h2>
     <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
 </div>
 <div class="wrapper">
     <div id="buttons">
     </div>  
     <p id="categoryName"></p>
     <div id="hold">
     </div>
     <p id="mylives"></p>
     <p id="clue">Clue -</p>  
      <canvas id="stickman">Hangman</canvas> 
     <div class="container">
       <button id="hint">Hint</button>
       <button id="reset">Play again</button>
     </div>
 </div>
 
 
 
 
  
  
  <!-- Link to JavaScript game.js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
